<!DOCTYPE html>
<html>
<head>
	<title>Delivery info</title>
</head>
<body>
<h1>For your Door-Step Delivery  <img src="shoes1.jpg"></h1><br>
<div>
<fieldset><legend>Your details</legend>
<ul>
	<li>Name</li>
	<input type="text" name="username" placeholder="Enter your fullname"><br>
	<li>Email address</li>
	<input type="email" name="email" placeholder="Enter your email address"><br>
	<li>Phone number</li>
	<input type="tel" name="telephone" placeholder="Enter your telephone number">
	<li>Sex</li>
	<input type="radio" name="option">
	<label for="option">Male</label>
	<input type="radio" name="option">
	<label for="option">Female</label>
	<li>Home address</li>
	<textarea>Give details of your home address</textarea>
</ul>
</fieldset>
</div>
<div>
<fieldset><legend>Delivery Specs</legend>
<ul>
	<li>Shoe type</li>
		<input type="radio" name="option">
		<label for="option">Men's Type</label>
		<input type="radio" name="option">
		<label for="option">Ladie's type</label>
	<li>Color</li>
		<input type="radio" name="option">
		<label for="option">White</label>
		<input type="radio" name="option">
		<label for="option">Black</label>
		<input type="radio" name="option">
		<label for="option">Red</label>
		<input type="radio" name="option">
		<label for="option">Brown</label>
		<input type="radio" name="option">
		<label for="option">Purple</label>
	<li>Shoe size</li>
		<input type="radio" name="option">
		<label for="option">Small</label>
		<input type="radio" name="option">
		<label for="option">Medium</label>
		<input type="radio" name="option">
		<label for="option">Big</label>
	<li>Delivery mode</li>
		<input type="radio" name="option">
		<label for="option">Regular mode</label>
		<input type="radio" name="option">
		<label for="option">VIP mode</label>
		<input type="radio" name="option">
		<label for="option">VVIP mode</label>
</ul>
</fieldset>
</div>
<div>
	<fieldset><legend>Payment Instructions</legend>
	<ul>
		<li>Bank name</li>
		<select id="-select a bank-">
			<option>-select a bank-</option>
			<option>Afri Bank</option>
			<option>GT bank</option>
			<option>UBA</option>
		</select>
	<li>Account Name</li>	
	<input type="text" name="name" placeholder="Enter your account name">
	<li>Account Number</li>
	<input type="text" name="num" placeholder="Enter your account number">
	</ul>
	</fieldset>
</div>
<input type="submit">
<p>Copyright (c) 2020</p>
<p>All rights reserved</p>
</body>
</html>
